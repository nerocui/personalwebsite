trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    git config user.email "nerocui@outlook.com"
    git config user.name "Nero Cui"
    npm install
    npm build
    ls
    npm run deploy -- -r https://$(github_pat)@github.com/nerocui/zhuowencui.git
  displayName: 'npm install and build'
